<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행은 살아보는 거야 - 에어비앤비</title>
  </head>
  <body>
    <!-- 스킵 네비게이션 -->
    <a href="/" class="skip-nav"><span>컨텐츠로 바로가기</span></a>

    <!-- 헤더 영역 -->
    <header class="header">
      <h1 class="logo">
        <a href="/" class="logo__link">
          <img src="./image/Airbnb_Logo_Bélo.svg" alt="에어비앤비" class="logo__imaage" />
        </a>
      </h1>
      <div class="search__container" role="search" aria-labelledby="searchLabel">
        <span class="sr__only" id="searchLabel">검색 시작하기</span>
        <button class="search__button" aria-label="위치" type="button">어디든지</button>
        <button class="search__button" aria-label="체크인 체크아웃" type="button">언제든 일주일</button>
        <button class="search__button guest" aria-label="인원" type="button">
          게스트 추가
          <!-- 돋보기 버튼 가상 요소 선택자(after)로 삽입 -->
        </button>
      </div>
      <div class="toolbar-container">
        <a href="/" class="host__link">호스트 되기</a>
        <button class="language__button" aria-expanded="false" aria-label="언어 및 통화 선택" type="button">
          <!-- 배경 이미지 삽입 -->
        </button>
        <button class="user__info" aria-expanded="false" aria-label="메인 탐색 메뉴" type="button">
          <!-- 배경 이미지 삽입 -->
        </button>
      </div>
    </header>

    <!-- 네비게이션 영역 -->
    <navigation class="navigation"></navigation>

    <!-- 메인 페이지 -->
    <main class="main"></main>

    <!-- 푸터 영역 -->
    <footer class="footer"></footer>
  </body>
</html>
